intro_title: À la découverte de la ville intelligente
intro_text: La présente trousse décrit plusieurs des applications existantes et des outils actuels qui rendent une ville intelligente. Explorez le paysage urbain ci-dessous pour découvrir les activités et les services municipaux qui caractérisent une ville intelligente. Cliquez sur la carte pour en apprendre davantage sur une application ou une technologie donnée. Les solutions retenues pour une ville intelligente ne devraient pas être adaptées aveuglément, mais plutôt être mises en place en en évaluant et documentant les risques et les conséquences imprévues. Les risques communs et leur gestion sont indiqués pour chacune des solutions décrites.

meta_issues_title: Métapréoccupations
meta_issues_text: "Nous avons indiqué sous le paysage urbain cinq métapréoccupations : vie privée, sécurité, approvisionnement, propriété intellectuelle et inclusion. Ces métapréoccupations sont soulevées régulièrement lorsque les municipalités soupèsent, choisissent et instaurent des approches intelligentes pour la prestation de leurs services. En cliquant sur chaque métapréoccupation, vous en apprendrez davantage sur la manière d’y répondre, ainsi que sur les ressources et les outils nécessaires pour le faire de façon proactive."

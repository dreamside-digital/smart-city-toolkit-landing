intro_title: Exploring the Smart City
intro_subtitle: Smart City tools and applications are all around us.
intro_text: This toolkit describes many different smart city applications and tools already in use in cities today. Explore the cityscape below to see the different areas of municipal activity and service that employ smart city approaches. Click on the map to explore specific applications and technologies. Smart city solutions should not be blindly adapted, but instead implemented in ways that assess and account for risks and unforeseen effects. Each solution described discusses common risks and their management.

meta_issues_title: Meta-issues
meta_issues_text: "Beneath the cityscape we've identified five \"meta-issues\": privacy, security, inclusion, intellectual property, and inclusion. These meta-issues recur time and time again as municipalities consider, select, and implement smart city approaches to providing municipal services. Clicking on each meta-issue leads to a discussion of approaches to and resources and tools for addressing these meta-issues in pro-active ways."

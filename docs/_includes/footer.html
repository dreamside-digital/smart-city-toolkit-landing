<footer class="landing-footer d-flex flex-column align-items-center navbar-light navbar-expand-lg py-2">
  <div class="row">
    <div class="col-12">
      <ul class="list-unstyled d-flex align-items-center navbar-nav">
        {% for link in content.footer.links %}
          <li class="nav-item">
            <a class="nav-link" href="{{ link.link_url }}">{{ link.link_text }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</footer>
